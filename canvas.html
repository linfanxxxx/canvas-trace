    function Shape(x,y) {
        this.x = x || 50
        this.y = y || 50
        this.speed = 1
        this.dir = "x"
        // this.show = function (ctx) {
        //     ctx.beginPath()

        //     ctx.fill()

        //     ctx.stroke()
        // }
    }
    Shape.prototype.show = function (ctx) {
        ctx.beginPath()
        ctx.arc(this.x,this.y,3,0,2*Math.PI)
        // ctx.strokeStyle = "white"
        ctx.strokeStyle = "#FAEBD7"
        ctx.fillStyle = "#FAEBD7"
        ctx.fill()
        ctx.stroke()
    }

    var canvas = document.getElementById("ccc")
    var ctx = canvas.getContext("2d")
    var lentgh = 10
    var balls = []

    function init() {
        for (var i = 0 ; i < lentgh ; i++){
            balls.push(new Shape(130+i*10-1,130))
            // console.log(balls[i])
            balls[i].show(ctx)
        }
        // var ball = new Shape()
        // ball.x = 30
        // ball.y = 30
        // ball.show(ctx)
    }

    init()

    function move() {
        // window.requestAnimationFrame(move,canvas)
        ctx.clearRect(0,0,1000,1000)
        balls.forEach(function (ball,index) {
            if (ball.x === 330 && ball.y === 130){
                ball.dir = "y"
                ball.speed = 1
            }else if (ball.x === 330 && ball.y === 330){
                ball.dir = "x"
                ball.speed = -1
            }else if (ball.x === 130 && ball.y === 330){
                ball.dir = "y"
                ball.speed = -1
            }else if (ball.x === 130 && ball.y === 130){
                ball.dir = "x"
                ball.speed = 1
                // console.log("1")
            }
            // console.log(index+":"+"x="+ball.x+"/y="+ball.y)
            ball[ball.dir] += ball.speed
            ball.show(ctx)
        })
        // ball.x += speed
        // ball.show(ctx)
    }
